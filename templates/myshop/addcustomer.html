{% extends 'myshop/ui.html' %}
{% load static %}

{% block title %}
| Add New Customer
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Add new Customer</h5>
            <div class="card">
                <div class="card-body">
                    <form action="add_customer" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="mb-3 col-sm">
                                <label class="form-label">Name</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <div class="mb-3 col-sm">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm">
                                <label class="form-label">Mobile no.</label>
                                <input type="text" name="phone" class="form-control">
                            </div>
                            <div class="mb-3 col-sm">
                                <label class="form-label">Address</label>
                                <input type="text" name="address" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col-sm">
                                <label class="form-label">City</label>
                                <input type="text" name="address_city" class="form-control">
                            </div>
                            <div class="mb-3 col-sm">
                                <label class="form-label">State</label>
                                <input type="text" name="address_state" class="form-control">
                            </div>
                            <div class="mb-3 col-sm">
                                <label class="form-label">PinCode</label>
                                <input type="text" name="address_pin" class="form-control">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
