{% extends 'myshop/ui.html' %}
{% load static %}

{% block title %}
| AddNew Product
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Add new Product</h5>
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'add_product' request.session.shopdomain %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label">Product Name</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Product Description</label>
                            <textarea class="form-control" name="description" rows="4" name="description"></textarea>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label class="form-label">Original Price</label>
                                <input type="text" name="original_price" class="form-control">
                            </div>
                            <div class="mb-3 col">
                                <label class="form-label">Selling Price</label>
                                <input type="text" name="selling_price" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label class="form-label">In Stock</label>
                                <input type="number" name="quantity" class="form-control">
                            </div>
                            <div class="mb-3 col">
                                <label class="form-label">Product Image</label>
                                <input type="file" class="form-control" name="product_image" accept="image/*" required id="product_image">                            </div>
                        </div>
                        <div class="mb-3 form-check form-switch" style="margin-left: 10px;">
                            <input type="checkbox" class="form-check-input" checked>
                            <label class="form-check-label">Display Product</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
