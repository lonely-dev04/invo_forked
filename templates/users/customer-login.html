{% extends 'home/ui.html' %}
{% load static %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
        class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
        <div class="d-flex align-items-center justify-content-center w-100">
            <div class="row justify-content-center w-100">
                <div class="col-md-8 col-lg-6 col-xxl-3">
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="../" class="text-nowrap logo-img text-center d-block py-3 w-100">
                                <img src="{% static 'myshop/images/logos/INVO.png' %}" width="180" alt="">
                            </a>
                            <p class="text-center">Login to explore</p>
                            {% include 'inc/message.html' %}
                            <form action="{% url 'customer_login' %}" method="POST">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input type="email" name="email" class="form-control">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Password</label>
                                    <input type="password" name="password" class="form-control">
                                </div>
                                <div class="d-flex align-items-center justify-content-between mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input primary" type="checkbox" value=""
                                            id="flexCheckChecked" checked>
                                        <label class="form-check-label text-dark" for="flexCheckChecked">
                                            Remeber this Device
                                        </label>
                                    </div>
                                    <a class="text-primary fw-bold" href="#">Forgot Password ?</a>
                                </div>
                                <input type="submit" value="Sign In"
                                    class="btn btn-primary w-100 py-8 mb-4 rounded-2">
                                <div class="d-flex align-items-center justify-content-center">
                                    <p class="mb-0">Don't have an accoount?</p>
                                    <a class="text-primary ms-2" href="{% url 'customer_register' %}">Create one here</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
